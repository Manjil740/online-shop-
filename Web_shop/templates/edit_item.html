{% extends "base.html" %}

{% block title %}Edit Item - {{ item.name }}{% endblock %}

{% block content %}
<div class="container">
  <h2>Edit Item: {{ item.name }}</h2>
  
  <form method="POST" enctype="multipart/form-data" class="register-form">
    <div class="form-group">
      <label for="name">Item Name</label>
      <input type="text" name="name" id="name" class="form-control" value="{{ item.name }}" required>
    </div>
    
    <div class="form-group">
      <label for="price">Price ($)</label>
      <input type="number" step="0.01" name="price" id="price" class="form-control" value="{{ item.price }}" required>
    </div>
    
    <div class="form-group">
      <label for="description">Description</label>
      <textarea name="description" id="description" class="form-control" required>{{ item.description }}</textarea>
    </div>
    
    <div class="form-group">
      <label for="stock">Stock Quantity</label>
      <input type="number" name="stock" id="stock" class="form-control" value="{{ item.stock }}" required>
    </div>
    
    <div class="form-group">
      <label>Current Image</label><br>
      <img src="{{ url_for('static', filename='images/' + item.image) }}" alt="{{ item.name }}" style="max-width:200px; border-radius:5px; margin-bottom:1rem;">
    </div>
    
    <div class="form-group">
      <label for="image">Replace Image (optional)</label>
      <input type="file" name="image" id="image" class="form-control" accept="image/*">
    </div>
    
    <button type="submit" class="btn btn-warning">Update Item</button>
    <a href="{{ url_for('seller_dashboard') }}" class="btn btn-outline">Cancel</a>
  </form>
</div>
{% endblock %}
